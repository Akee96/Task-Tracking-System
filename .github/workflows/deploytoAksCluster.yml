on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n DockerAKS -g DockerAKS8ffe-rg --location "Southeast Asia" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n DockerAKS --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n DockerAKS --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n DockerAKS --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dockeraks.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/TaskTrackingSystem" -f  "TaskTrackingSystem/Dockerfile" -t dockeraks.azurecr.io/initialaks:${{ github.sha }}
        docker push dockeraks.azurecr.io/initialaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_initialaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep initialaks9661 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace initialaks9661`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: initialaks9661
        container-registry-url: dockeraks.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: initialaksdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: initialaks9661
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          dockeraks.azurecr.io/initialaks:${{ github.sha }}
        imagepullsecrets: |
          initialaksdockerauth