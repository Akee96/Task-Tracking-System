apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: "initialaks"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "initialaks"
    spec:
      containers:
        - name: "initialaks"
          image: "dockeraks.azurecr.io/initialaks"
          ports:
          - containerPort: 80